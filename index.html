<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="shortcut icon" href="./Images/Vectorlogo.svg" type="image/csv">

    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto Serif:wght@400;500;700&display=swap"/>

    <title>Character sheet</title>
</head>

<body>
    <!-- Header starts here -->
    <header>
    <img class="vect-icon" alt="" src="./Images/vect-icon.svg" />

    <b class="header-label">Dungeons & Dragons</b>
    <b class="divider">
        <span class="divider-txt">
        </span>
    </b>

    <button class="invite-button">
        <div class="invite-button-child"></div>
        <b class="invite">Invite</b>
    </button>

    <button class="exit-button">
        <div class="exit-button-child"></div>
        <b class="exit">Exit</b>
    </button>
    </header>
    <!-- Header ends here -->
    
    <!-- Main starts here -->
    <main>
        <h1 class="h1">Your characters</h1>
        <div class="Characters">
            <section class="Cards">
                <div class="characters-art" alt="Изображение персонажа"></div>

                <div class="main-inf">
                    <input type="text" class="textarea" placeholder="Name"></input>

                    <!-- Вместо input ниже должна подставляться нужная инфа о персонаже из базы -->
                    <div class="characters-characterstic">
                        <b class="Characteristic-label">Race:</b>
                        <input type="text" class="textarea"></input>
                    </div>

                    <div class="characters-characterstic">
                        <b class="Characteristic-label">Class:</b>
                        <input type="text" class="textarea"></input>
                    </div>

                    <div class="characters-characterstic">
                        <b class="Characteristic-label">Subclass:</b>
                        <input type="text" class="textarea"></input>
                    </div>

                    <div class="characters-characterstic">
                        <b class="Characteristic-label">Level:</b>
                        <input type="text" class="textarea"></input>
                    </div>
                </div>
                
                <button class="bin-but" alt="Удалить">
                  <img class="bin-but-icon" alt="" src="./Images/Bin-butbin.svg" />
                </button>

            </section>

          </div>
        </div>
    </main>
    <!-- Main ends here -->
    <!-- Aside starts here -->
    <aside class="left-menu">
        <div class="menu">
            <h1>Menu</h1>
            <div class="text-menu">Characters</div>
            <div class="text-menu">Dnd help</div>
        </div>

        <button class="create-button" id="createButton">
            <div class="add-new-character">Add new character</div>
        </button>
    </aside>
    <!-- Aside ends here -->

      



      <script src="./JS/script.js"></script>

  </body>
</html>
