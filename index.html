<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link rel="stylesheet" href="./css/main.css"/>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto Serif:wght@400;500;700&display=swap"/>
    <link rel="shortcut icon" href="./Images/favicon.svg" type="image/x-icon">
    <title>Dnd project</title>
</head>

<body>

    <div class="wrapper">
        <header class="header">
            <div class="container-fluid">
                <div class="row justify-content-around" style="border-bottom: 2px solid var(--color-whitesmoke);">
                    <div class="col-md-8">
                        <i class="fa-solid fa-scroll"></i>
                        <b class="header-label"> Dungeons & Dragons </b>
                    </div>

                    <div class="col-md-4">
                        <button class="header-button-create"> Create code </button>
                        <button class="header-button-exit" onClick="window.location.href='index2.html'"> Exit </button>
                    </div>
                    <!--
                    <div class="col-md-2" style="justify-content: center;">
                        <button class="header-button-exit"> Exit </button>
                    </div>
                    -->
                </div>
            </div>
        </header>

        <main class="main">
            <div class="container-fluid">
                <div class="row" >
                    <div class="col-md-2">
                        <h1>Menu</h1>
                        <menu label="Menu">
                            <li type="none" href="#Basic" style="cursor: pointer;"> Basic </li>
                            <li type="none" href="#Bio" style="cursor: pointer;"> Biography </li>
                            <li type="none" href="#Spells" style="cursor: pointer;"> Spells </li>
                          </menu>
                        <!-- Три ссылки на части листа, Basic, Bio, Spells  -->

                    </div>
                    <div class="col-lg-5">
                        <h1>Your character</h1>

                            <div class="row">
                                <div class="col-xl-10" id="Basic" >
                                    <input class="d-block" type="text" placeholder="Name" style="width: auto;">
                                    <input class="d-block" type="text" placeholder="Race&subrace" style="width: auto;">
                                    <input class="d-block" type="text" placeholder="Class" style="width: auto;">
                                    <input class="d-block" type="text" placeholder="Subclass" style="width: auto;">
                                    <input class="d-block" type="text" placeholder="Level" style="width: auto;">
                                </div>

                                <div class="col-lg-5" id="Bio">
                                    <textarea rows="10" cols="50" wrap="soft" placeholder="Make up a story"></textarea>
                                    <textarea rows="10" cols="50" wrap="soft" placeholder="You look like..."></textarea>
                                    <textarea rows="10" cols="50" wrap="soft" placeholder="Your character's personality"></textarea>
                                </div>
                            </div>

                    </div>
                </div>
            </div>
            <!--- <i class="fa-solid fa-trash"></i> мусорка-->
        </main>
    
        <footer class="footer">footer

        </footer>
    </div>
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
