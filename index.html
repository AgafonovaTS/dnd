<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="images/Vectorlogo.svg" type="image/csv">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Texturina:opsz,wght@12..72,100;12..72,400;12..72,700&display=swap" rel="stylesheet">
    <title>Character sheet</title>
</head>

<body>
    <div class="container" id="character">
        <div class="token_rectangle">
            <!-- Импорт токена персонажа -->
        </div>
        <div id="Characteristic">
            <div class="Characteristic">Name</div>
            <div class="Characteristic">Class & level</div>
            <div class="Characteristic">Race</div>
            <div class="Characteristic">Subrace</div>
            <div class="Characteristic">Background</div>
            <div class="Characteristic">Alignment</div>
        </div>
        <div class="game-inf">
            <div class="Initiative" id="Initiative">
                <div class="Dice">
                    <textarea name="Initiative" id="Initiative" class="Input_text"></textarea>
                </div>
            </div>

            <div id="Armor">
                <div class="Armor">
                    <img src="../images/armor.png" alt="armor">
                </div>
            </div>
            <div id="Speed">
                <div class="Speed">
                    <img src="../images/union.svg" alt="speed">
                </div>
            </div>
        </div>
    </div>
   
    

</body>
</html>
