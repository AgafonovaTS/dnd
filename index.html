<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="shortcut icon" href="/images/Vectorlogo.svg" type="image/csv">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<body>
    
    <div class="header">
        <a href="#default" class="logo">
            <img src="/Images/logo2.svg" alt="image"> Dungeons & Dragons

        <div class="right-container">

                <input type="text" class="Name" placeholder="Character Name"> 
            </div>

            <div class="Inspiration">
                <img src="/Images/Insp.svg" alt="">Inspiration
            </div>
        </div>
